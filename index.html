<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .business-card {
            position: relative;
            width: 500px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        .card-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .card-content p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="business-card" id="businessCard" style="background-image: url('https://via.placeholder.com/400x200.png?text=Background');">
        <img src="logo.webp" alt="Company Logo" class="logo">
        <div class="card-content">
            <h3>John Doe</h3>
            <p>Web Developer</p>
            <p>john.doe@example.com</p>
            <p>+91 12345 67890</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#businessCard').hover(function(){
                $(this).css('background-image', 'url("background.jpg")');
            }, function(){
                $(this).css('background-image', 'url("background.jpg")');
            });
        });
    </script>
</body>
</html>
